    <title>Wallace Medeiros</title>

    <div class="container text-center">
        
        <div class="row justify-content-center py-4 my-4">
            <img src="img/profile.jpg" alt="Profile picture" class="rounded-circle col-5 col-lg-3">
        </div>

        <h1 id="profileName" class="display-5 pb-3">Wallace Medeiros</h1>

        <div id="definitions" class="row justify-content-around pt-5">
            <div class="col-9 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-start">
                <h4>wal•la•ce <span class="badge bg-secondary text-bg-secondary">(s.m.)</span></h4>
                <ol>
                    <li class="lead">um desenvolvedor de software brasileiro</li>
                    <li class="lead">um bocado de tudos, nadas e meios termos</li>
                </ol>
            </div>
        </div>
        
        <div id="socialProfiles" class="d-flex flex-row flex-wrap align-items-center pt-5 px-l-5 mt-3">
            <div class="col-2 d-none d-md-block px-5"></div>
            <a href="https://medium.com/@wallacejme" class="col mx-2">
                <span><i class="bi bi-pen d-block d-sm-inline-block"></i> Blog</span></a>
            <a href="https://github.com/wallacejme" class="col mx-2">
                <span><i class="bi bi-github d-block d-sm-inline-block"></i> Github</span></a>
            <a href="https://linkedin.com/in/wallacejme" class="col mx-2">
                <span><i class="bi bi-linkedin d-block d-sm-inline-block"></i> Linkedin</span></a>
            <a href="https://twitter.com/wallacejme" class="col mx-2">
                <span><i class="bi bi-twitter d-block d-sm-inline-block"></i> Twitter</span></a>
            <div class="col-2 d-none d-md-block px-5"></div>
        </div>
