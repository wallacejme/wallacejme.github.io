<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="
		https://fonts.googleapis.com/css2
		?family=Inconsolata:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700">
    
    <!-- Bootstrap bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        <img id="profilePic" src="img/profile.jpg" alt="Profile picture" class="rounded-circle w-25 mt-5">

        <h1 id="profileName" class="p-5">Wallace Medeiros</h1>
        
        <div id="socialProfiles" class="row w-50 mx-auto pt-5 mt-3">
            <a href="https://github.com/wallacejme" class="col py-3">Github</a>
            <a href="https://linkedin.com/in/wallacejme" class="col py-3">Linkedin</a>

            <a href="https://twitter.com/wallacejme" class="col py-3">Twitter</a>
        </div> 
    </div>

    <!-- bootstrap js bundle -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
